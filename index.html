<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gift Arbitrage Tool</title>
    
    <!-- Telegram Mini App Meta Tags -->
    <meta name="telegram-web-app" content="true">
    <meta name="telegram-web-app-expand" content="true">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="color-scheme" content="dark light">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Gift Arbitrage">
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css?v=2030">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --accent: #0088cc;
            --accent-hover: #006699;
            --border: #404040;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e0e0e0;
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --text-muted: #808080;
            --accent: #0088cc;
            --accent-hover: #006699;
            --border: #d0d0d0;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 12px 16px;
            background: transparent;
            border-radius: 12px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-new-gift-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-new-gift-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 8px 16px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .theme-toggle:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .search-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .search-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .search-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 20px;
            align-items: start;
        }

        .search-field {
            position: relative;
        }

        .search-field label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 136, 204, 0.1);
        }

        .search-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-top: none;
            border-radius: 0 0 12px 12px;
            max-height: 200px;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 1000;
            display: none;
            scrollbar-width: thin;
        }
        
        .search-dropdown::-webkit-scrollbar {
            width: 6px;
        }
        
        .search-dropdown::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        .search-dropdown::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .search-dropdown.active {
            display: block;
        }

        .dropdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 12px;
        }

        .dropdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .dropdown-item:hover {
            background: var(--bg-primary);
        }

        .dropdown-item img {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .dropdown-item span {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.2;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .marketplace {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .marketplace-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .marketplace-logo {
            width: 24px;
            height: 24px;
        }

        .marketplace-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .gifts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gift-card {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .gift-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .gift-image {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin: 0 auto 12px;
            object-fit: cover;
        }

        .gift-prices {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .price-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 600;
        }

        .price-ton {
            color: var(--accent);
        }

        .price-usd {
            color: var(--success);
        }

        .price-stars {
            color: var(--warning);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 32px;
            width: 90%;
            max-width: 900px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border);
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .close-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            font-size: 20px;
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
            transform: scale(1.05);
        }
        
        #purchases-results {
              margin-top: 24px;
          }

        .close-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .purchase-item {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .purchase-image {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            cursor: pointer;
        }

        .purchase-info {
            flex: 1;
        }

        .purchase-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .purchase-details {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .purchase-price {
            font-size: 18px;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .search-row {
                grid-template-columns: 1fr;
            }
            
            .dropdown-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .gifts-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="container">
        <header class="header">
            <div class="header-buttons">
                <button class="header-nav-btn" onclick="showSearchMenu()">🔍 Search</button>
                <button class="header-nav-btn" onclick="toggleLastPurchases()">📊 Last Purchases</button>
                <button class="theme-toggle" onclick="toggleTheme()">🌙 Dark</button>
            </div>
        </header>
        

        
        <!-- Main Container -->
        <div id="main-container" class="page-container">

        <div class="search-section">

            
            <div class="search-grid">
                <div class="search-row">
                    <div class="search-field">
                        <label for="gift-search">Gift Name *</label>
                        <input type="text" id="gift-search" class="search-input" placeholder="Search for a gift..." autocomplete="off">
                        <div class="search-dropdown" id="gift-dropdown">
                            <div class="dropdown-grid" id="gift-results"></div>
                        </div>
                    </div>
                    <div class="search-field">
                        <label for="model-search">Model (Optional)</label>
                        <input type="text" id="model-search" class="search-input" placeholder="First select a gift..." autocomplete="off" disabled>
                        <div class="search-dropdown" id="model-dropdown">
                            <div class="dropdown-grid" id="model-results"></div>
                        </div>
                    </div>
                    <div class="search-field">
                        <label for="backdrop-search">Backdrop (Optional)</label>
                        <input type="text" id="backdrop-search" class="search-input" placeholder="Select backdrop..." autocomplete="off">
                        <div class="search-dropdown" id="backdrop-dropdown">
                            <div class="dropdown-grid" id="backdrop-results"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" id="get-gifts-btn" onclick="getGiftPrices()" disabled>
                    <span>🔍</span> Get Gifts
                </button>
            </div>
        </div>

        <div class="results-section" id="results-section">
            <!-- Results will be populated here -->
        </div>
        
        <!-- Loading indicator -->
        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading...</div>
        </div>
    </div>

    <!-- Last Purchases Modal -->
    <div class="last-purchases-container" id="last-purchases-container" style="display: none;">
        <div class="page-content">
            
            <div class="search-section">
                <div class="search-grid">
                    <div class="search-row">
                        <div class="search-field">
                            <label for="purchase-gift-search">Gift Name *</label>
                            <input type="text" id="purchase-gift-search" class="search-input" placeholder="Search for a gift..." autocomplete="off">
                            <div class="search-dropdown" id="purchase-gift-dropdown">
                                <div class="dropdown-grid" id="purchase-gift-results"></div>
                            </div>
                        </div>
                        <div class="search-field">
                            <label for="purchase-model-search">Model (Optional)</label>
                            <input type="text" id="purchase-model-search" class="search-input" placeholder="First select a gift..." autocomplete="off" disabled>
                            <div class="search-dropdown" id="purchase-model-dropdown">
                                <div class="dropdown-grid" id="purchase-model-results"></div>
                            </div>
                        </div>
                        <div class="search-field">
                            <label for="purchase-backdrop-search">Backdrop (Optional)</label>
                            <input type="text" id="purchase-backdrop-search" class="search-input" placeholder="Select backdrop..." autocomplete="off">
                            <div class="search-dropdown" id="purchase-backdrop-dropdown">
                                <div class="dropdown-grid" id="purchase-backdrop-results"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" id="get-purchases-btn" onclick="getLastPurchases()" disabled>
                        <span>📊</span> Get Purchases
                    </button>
                </div>
            </div>
            
            <!-- Results Container -->
            <div id="purchases-results"></div>

        </div>
    </div>
        </div>
        

        

    </div>

    <script src="app.js"></script>
</body>
</html>
